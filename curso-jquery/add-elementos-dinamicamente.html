<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Introdução ao jQuery</title>
</head>
<body>
<script src="jquery.js"></script>

	<h1>Treinamentos</h1>

	<ul id="lista">
		<li>Lógica de Programação</li>
		<li>Web - HTML e CSS</li>
		<li>BD e SQL</li>
		<li>NodeJS</li>
	</ul>

	<label>Novo treinamento:</label>
	<input id="treinamento">
	<input id="botao-adiciona" type="button" value="adicionar">

<script>

	$('h1').animate({"margin-left": "+=100"}, 4000);

	/* **** comentado para incluit o remove
	$('#lista').on("click", "li", function() {
		var texto = $(this).text();
		alert(texto);
	}); */

	$('#lista').on("dblclick", "li", function() {
		
		$(this).animate({"margin-left": "+=100"}, function() {
			$(this).remove();
		});
	});

	$('#botao-adiciona').click(function() {
		var texto = $('#treinamento').val();
		//$('<li>').text(texto).css('color', 'pink').css('background', 'grey').appendTo('#lista');
		$('<li>').text(texto).css({'color' : 'pink', 'background' : 'grey'}).appendTo('#lista');
	});


</script>

</body>
</html>
